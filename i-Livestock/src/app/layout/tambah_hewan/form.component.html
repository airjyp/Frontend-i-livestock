<div [@routerTransition]>
    <app-page-header [heading]="'Tambah Hewan'" [icon]="'fa-edit'"></app-page-header>

    <div class="row">
        <div class="col-lg-6">

            <form [formGroup]="form">

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="role">Jenis Hewan</label>
                  <select
                      #jenisHewan
                      formControlName="jenis_hewan"
                      ng-model="jenis_hewan"
                      ng-required="true"
                      id="jenis_hewan"
                      placeholder="jenis_hewan"
                      class="form-control"
                      >

                          <option>Sapi</option>
                          <option>Kambing</option>
                          <option>Domba</option>
                  </select>
              </div>

                      </fieldset>

                <fieldset class="form-group">
                    <label>Nomor Eartag</label>
		              <input
                  #nomorEartag
                  formControlName="nomor_eartag"
                  ng-model="nomor_eartag"
                  ng-required="true"
                  type="number"
                  id="nomor_eartag"
                  placeholder="Nomor Eartag"
                  min=0
                  class="form-control"
                  >
                </fieldset>

                <fieldset class="form-group">
                    <label>Spesies </label>
		              <input
                  #spesies
                  class="form-control"
                  formControlName="spesies_hewan"
                  ng-model="spesies_hewan"
                  ng-required="true"
                  type="text"
                  id="spesies_hewan"
                  placeholder="Spesies"
                  >
                </fieldset>

                <fieldset class="form-group">
                    <label>Usia (bulan) </label>
		              <input
                  #usia
                  class="form-control"
                  formControlName="tanggal_lahir"
                  ng-model="tanggal_lahir"
                  ng-required="true"
                  type="number"
                  id="tanggal_lahir"
                  placeholder="Usia"
                  min=0
                  >
                </fieldset>

                <fieldset class="form-group">
                    <label>Bobot (Kg) </label>
		              <input
                  #beratBadan
                  class="form-control"
                  formControlName="berat_badan"
                  ng-model="berat_badan"
                  ng-required="true"
                  type="number"
                  id="berat_badan"
                  placeholder="Bobot"
                  min=0
                  >
                </fieldset>

              <fieldset class="form-group">
                <div class="form-group">
                  <label for="role">Status</label>
                  <select
                      #kesehatanHewan
                      formControlName="kesehatan_hewan"
                      ng-model="kesehatan_hewan"
                      ng-required="true"
                      id="kesehatan_hewan"
                      placeholder="kesehatan_hewan"
                      class="form-control">
                          <option>Sehat</option>
                          <option>Sakit</option>
                  </select>
                </div>

                      </fieldset>

            </form>
            <button type="tambah" class="btn btn-primary" (click)="addHewan()" href="javascript:void(0)"><a  onclick="document.getElementById('light').style.display='block';document.getElementById('fade').style.display='block'">Tambah</a></button>
            <button type="reset" class="btn btn-danger" (click)="reset()">Reset</button>

        </div>
            
        <div id="light" class="white_content"><h3 align="center"><font color="white">Tambah Hewan Sukses</font></h3>
        </div>
    <!-- /.row -->
</div>
