		      <fieldset class="form-group">
                    <label>Nama Pakan</label>
                    <input  formControlName="nama_pakan" type="text" id="nama_pakan">
                </fieldset>

                <fieldset class="form-group">
                    <label>Jenis Pakan</label>
                    <div class="form-group">
            <label class="col-md-4 control-label" for="radios"></label>
                  <div class="row">
                    <label class="radio-inline" for="radios-0">
                      <input type="radio" name="radios" ng-model="jenis_pakan" id="radios-0" value="1" id="jenis_pakan" fromControlName="jenis_pakan">
                      Rumput
                    </label>

                    <label class="radio-inline" for="radios-1">
                      <input type="radio" name="radios" ng-model="jenis_pakan" id="radios-1" value="2" id="jenis_pakan" fromControlName="jenis_pakan">

                    </label>
                  </div>
                </div>
                        </fieldset>

                <fieldset class="form-group">
                    <label>Jumlah Pakan (kg)</label>
		              <input class="form-control" type="number" ng-model="jumlah_pakan" min="0" id="jumlah_pakan" fromControlName="jumlah_pakan">
                </fieldset>

                <fieldset class="form-group">
                    <label>Kandungan</label>
		              <input class="form-control" type="text" ng-model="kandugan" id="kandugan" fromControlName="kandugan">
                </fieldset>

                <button type="tambah" class="btn btn-primary" (click)="addPakan(jenis_hewan,nama_pakan,jenis_pakan,jumlah_pakan,kandugan)">Tambah</button>
                <button type="reset" class="btn btn-danger">Reset</button>

            </form>
