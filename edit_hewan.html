<!doctype html>
<html ng-app="ui.bootstrap.demo">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="example.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

<div ng-controller="ModalDemoCtrl as $ctrl" class="modal-demo">

    <button type="button" class="btn btn-success" ng-click="$ctrl.open()">Edit</button>
    <div class="modal-parent">
    </div>
</div>

  <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Edit Hewan</h3>
        </div>
        <div class="modal-body" id="modal-body">
            <form role="form">
              <fieldset class="form-group">
                    <label>Usia (bulan)</label>
                    <input class="form-control">
                </fieldset>

                <fieldset class="form-group">
                    <label>Bobot (Kg)</label>
		                 <input class="form-control">
                </fieldset>
		
		            <div class="form-group">
                    <label>Status</label>
                    <select class="form-control">
                        <option>Sehat</option>
                        <option>Sakit</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">Edit</button>
            <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Reset</button>
        </div>
    </script>
  </body>
</html>
